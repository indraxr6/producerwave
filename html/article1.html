          <h1 style="color: #4CAF50;">
              Digital Audio Workstation (DAW)
          </h1>
          <br>
          <figure class="figure">
            <img src="images/article1-daw.png" class="figure-img img-fluid rounded" alt="...">
            <figcaption style="color: whitesmoke; text-align: justifyx;" class="figure-caption"> A digital audio workstation (DAW) is an electronic device or application software used for recording, editing and producing audio files. DAWs come in a wide variety of configurations from a single software program on a laptop, to an integrated stand-alone unit, all the way to a highly complex configuration of numerous components controlled by a central computer. Regardless of configuration, modern DAWs have a central interface that allows the user to alter and mix multiple recordings and tracks into a final produced piece.</figcaption>
          </figure>
          <br>
          <h1 style="color: #4CAF50;">
              What Can You do with DAW?
          </h1>
          <figure class="figure">
            <figcaption style="color: whitesmoke; text-align: justify;" class="figure-caption"> In general, there are four main functions of a DAW that at one time were held in separate programs. Nowadays, these four things are packaged into most DAWs:
                <div class="article1-list">
                    <li>Digital audio processor (record, edit, and mix audio digitally)</li>
                    <li>MIDI sequencer (record, edit and mix MIDI notes)</li>
                    <li>Virtual instruments (receives MIDI info and translates it to different instrument sounds)</li>
                    <li>Music notation (turn MIDI notes into printable sheet music)</li>
                </div>
            </figcaption>
          </figure>
          <br>
          <h1 style="color: #4CAF50;">
              How to Choose the right DAW? 
          </h1>
          <figure class="figure">
            <figcaption style="color: whitesmoke; text-align: justify;" class="figure-caption">I can’t say one DAW is good for every Producer and artist across the board. So what I’m going to do is break it down by the common situations people are in:
                <div class="article1-list">
                <li><strong style="color: #4CAF50;">Beginner</strong> who’s never recorded before: Audacity or GarageBand</li>
                <li><strong style="color: #4CAF50;">Intermediate beginner </strong>who’s looking to get better at audio recording, editing, and even mixing: GarageBand or Reaper</li>
                <li><strong style="color: #4CAF50;">Indie Producer</strong> who’s looking for a solid long-term DAW: Ableton or Logic Pro</li>
                <li>Someone who is currently or is looking to become a <strong style="color: #4CAF50;">professional Producer</strong>: Logic Pro or Ableton Live</li>
            </div>
            <br>
                For more on your DAW options, check out our blog on the <a href="https://www.careersinmusic.com/best-daw/">Best DAWs of 2020.</a> 
            </figcaption>
          </figure>
